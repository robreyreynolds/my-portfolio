<!DOCTYPE html>
<html lang="en" dir="ltr">
	<head>
		<meta charset="utf-8">
		<title>Babel Demo</title>
		<style media="screen">
			.errorbox {
				border: 1px solid red;
				background-color: #eebbbb;
				margin: 1em;
				padding: 2em;
			}
			.errorbox--hidden {
				display: none;
			}
		</style>
	</head>
	<body>
		<label>Name: <input type="text" id="name"></label>
		<button id=submit-info type="button" name="button">Click me</button>
		<main>
			<div id="content">	</div>
			<div id="error" class="errorbox--hidden">
				Error message goes here
			</div>
		</main>

		<script src="https://unpkg.com/babel-standalone">
		</script>
		<script type="text/babel" data-preset="latest">
			const getMessage = (name) => `Welcome to Javascript, ${name}!`;
			const button = document.getElementById('submit-info');
			const messageArea = document.getElementById('error');
			const contentArea = document.getElementById('content');

			button.addEventListener('click', (evt) => {
				messageArea.className = "errorbox--hidden";
				contentArea.textContent = "";
				
				let name = 	document.getElementById('name').value;
				if (name.length < 2) {
					contentArea.textContent = "";
					messageArea.textContent = "You need to enter a name";
					messageArea.className = "errorbox"
				}
				else {
					document.getElementById('content').textContent = getMessage(name);
				}
			});
			</script>
	</body>
</html>
